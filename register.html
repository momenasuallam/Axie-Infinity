    <div class="registration-form">

        <form>
            <h5 class="mb-4">Enter your details!</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="example@gmail.com"
                        required>
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="1111111" required>
                    <label for="floatingInput">Password</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account formbtn">Register</button>
            </div>
        </form>
